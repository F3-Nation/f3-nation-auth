#!/usr/bin/env bash

# Shared configuration for all F3 Nation Auth applications
# This file defines the list of applications that scripts should operate on

APPS=("auth-provider" "auth-client" "auth-sdk")

# Function to validate that all apps exist
validate_apps() {
    for app in "${APPS[@]}"; do
        if [ ! -d "$app" ]; then
            echo "Error: Directory $app does not exist"
            exit 1
        fi
    done
}
